<div class="container-fluid">
    <h1>Add Category</h1><br><br>

    <label for="id">Id</label>
    <input class="form-control" name="id" type="text" [(ngModel)]="category.id" placeholder="Enter category Id"/>
    <label for="category">Category name</label>
    <input class="form-control" name="category" type="text" [(ngModel)]="category.name" placeholder="Enter category Name"/>
    <label for="category">Popular</label>
    <select id="category" class="form-control" name="category" style="float: left;" [(ngModel)]="category.popular">
        <option>true </option>
        <option>false</option>
    </select>
    <br>
    <label for="avatar">Avatar</label>
    <input class="form-control" name="avatar" type="text" [(ngModel)]="category.avatar" placeholder="Enter Avatar URL"/>
    <label for="offer">Offer</label>
    <input class="form-control" name="offer" type="text" [(ngModel)]="category.offer" placeholder="Enter Offer value"/>

    <button type="button" class="btn btn-success" style="margin: 5px;" (click)="addCategory()">Create Category</button>
</div>
