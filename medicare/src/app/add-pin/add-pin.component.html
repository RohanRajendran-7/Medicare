<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Admin Dashboard </div>
      <div class="list-group list-group-flush">
        <a href="admin" class="list-group-item list-group-item-action bg-dark"><p style="color: white;">Dashboard</p></a>
        <a href="admin/medicines" class="list-group-item list-group-item-action bg-dark"><p style="color: white;">Medicines</p></a>
        <a href="admin/categories" class="list-group-item list-group-item-action bg-dark"><p style="color: white;">Categories</p></a>
        <a href="admin/orders" class="list-group-item list-group-item-action bg-dark"><p style="color: white;">Orders</p></a> 
        <a href="admin/pin" class="list-group-item list-group-item-action bg-dark"><p style="color: white;">Pincode</p></a>
        
       
      </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <img class="btn btn-primary" id="menu-toggle" src="https://cdn0.iconfinder.com/data/icons/user-interface-150/24/List_menu_toggle-512.png" alt="" style="width: 50px; height: 50px;">
          
        <button id="button" class="btn btn-dark" style="margin: 15px;" (click)="fetch()">Get All</button>
        </nav>
    <div class="container-fluid" *ngIf="toggle == false">
        <h1>Add Pincode</h1><br><br>
        <label for="id">Enter Id</label><br>
        <input type="text" id="id" required [(ngModel)]="temp.id"><br>
        <label for="pincode">Enter Pincode</label><br>
        <input id="pincode" type="text" required [(ngModel)]="temp.pincode"><br>
        <button style="margin: 5px;" class="btn btn-success" (click)="add()">Add</button>
    </div>
    <div *ngIf="toggle == true">
        <table style="margin: 15px;" class="table table-light table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Pincode</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of pinList">
                    <td>{{a.id}}</td>
                    <td>{{a.pincode}}</td>
                </tr>
            </tbody>
        </table>
        <button id="button" class="btn btn-dark" style="margin: 15px;" (click)="add1()">Add new pincode</button>
    </div>
</div>
